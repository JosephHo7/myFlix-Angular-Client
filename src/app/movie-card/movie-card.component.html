<!-- src/app/movie-card/movie-card.component.html -->
<app-navbar></app-navbar>
    <mat-grid-list [cols]="mybreakpoint" rowHeight="1:1.5" [gutterSize]="'1rem'" (window:resize) = "handleSize($event)">
        <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;" >
            <mat-grid-tile class="card">
                <div class="tile-content">
                <mat-card-header class="card-header">
                    <mat-card-title>{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                </mat-card-header>
                <img src={{movie.ImagePath}} alt= {{movie.Title}} class="tile-image"/>
                <mat-card-actions class="card-actions">
                    <button
                        mat-button
                        color="primary"
                        (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
                    >
                        Genre
                    </button>
                    <button
                        mat-button
                        color="primary"
                        (click)="getDirector(movie.Director.Name, movie.Director.Bio)"
                    >
                        Director
                    </button>
                    <button
                        mat-button
                        color="primary"
                        (click)="getDetails(movie.Description)"
                    >
                    Synopsis
                    </button>
                    <button
                        *ngIf="!isFavorite(movie._id)"
                        mat-button
                        (click)="addFavorite(movie._id)"
                    >
                        <mat-icon>favorite_border</mat-icon>
                    </button>
                    <button 
                        *ngIf="isFavorite(movie._id)" 
                        mat-button 
                        (click)="removeFavorite(movie._id)"
                    >
                    <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
                </div>
            </mat-grid-tile>
        </mat-card>
    </mat-grid-list>
